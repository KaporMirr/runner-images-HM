name: Install .NET SDK on Ubuntu

on:
  push:
    branches:
      - dotnet
  pull_request:
    branches:
      - dotnet

jobs:
  check-dotnet-version:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-20.04, ubuntu-24.04]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Microsoft package repository for .NET
      run: |
        # Download Microsoft package signing key and package list for Ubuntu
        wget https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/packages-microsoft-prod.deb
        # Install the Microsoft package signing key and package repository
        sudo dpkg -i packages-microsoft-prod.deb
        sudo apt-get update

    - name: Fetch .NET SDK version information from releases.json
      run: |
        VERSION=$(curl -s https://dotnetcli.blob.core.windows.net/dotnet/release-metadata/9.0/releases.json | jq -r '.releases | sort_by(.date) | last | .sdk.version')
        echo "Found .NET SDK version: $VERSION"
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Install .NET SDK (version from releases.json)
      run: |
        # Install the found version of .NET SDK
        sudo apt-get install -y "dotnet-sdk-${{ env.VERSION }}" || echo "dotnet-sdk-${{ env.VERSION }} not available in the repository"

    - name: Verify installation
      run: |
        # Check installed .NET SDK version
        dotnet --version
