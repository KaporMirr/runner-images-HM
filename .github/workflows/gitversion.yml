name: Verify and Run GitVersion

on:
  push:
    branches:
      - gitversion
  pull_request:
    branches:
      - gitversion

jobs:
  verify_gitversion:
    runs-on: windows-2019

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install GitVersion
        run: |
          Invoke-WebRequest -Uri "https://github.com/GitTools/GitVersion/releases/download/5.8.1/gitversion-linux-x64-5.8.1.tar.gz" -OutFile "gitversion-linux-x64-5.8.1.tar.gz"
          tar -xzf gitversion-linux-x64-5.8.1.tar.gz
          sudo mv gitversion /usr/local/bin/gitversion

      - name: Verify .git directory
        run: |
          if [ ! -d ".git" ]; then
            echo "Error: .git directory not found!"
            exit 1
          fi

      - name: Run GitVersion
        run: gitversion /version
